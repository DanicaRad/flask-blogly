{% extends 'base.html' %}
{% block title %}New Tag{% endblock %}

{% block content %}

<h1>Create a Tag</h1>

<form action="/tags/new" method="POST">
    <div class="form-group row">
        <label for="name" class="col-sm-1 col-form-label">Name</label>
        <div class="col-sm-4">
            <input type="text" name="name" class="form-control" placeholder="Enter a name for a new tag">
        </div>
    </div>

    <div class="form-group row">
        <a class="btn btn-outline-success btn-md col-sm-auto" href="/">Cancel</a>
        <button class="btn btn-success btn-md col-sm-auto" type="submit">Add</button>
    </div>
</form>

{% endblock %}
