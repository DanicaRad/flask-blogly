{% extends 'base.html' %}
{% block title %}All Posts{% endblock %}

{% block content %}
<h1>Blogly Recent Posts</h1>

{% for post in posts %}
<div class="mt-3">

    <a href="/posts/{{ post.id }}" class="h3 text-primary">{{ post.title }}</a>
    <p class="blockquote">{{ post.content }}</p>
    <p class="small"><cite>Posted by <a href="/users/{{ post.author }}">{{ post.author_name }}</a> on {{ post.write_date }}</cite></p>

</div>

{% endfor %}

{% endblock %}
