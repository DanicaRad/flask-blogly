{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}

{% block content %}

<h2>Edit a User</h2>

<form action="/users/{{ user.id }}/edit" method="POST">

    <div class="form-group row justify-content-start">
        <label for="first_name" class="col-sm-auto col-form-label">First Name</label>
        <div class="col-sm-auto">
            <input type="text" name="first_name" id="first_name" class="form-control" value="{{user.first_name}}">
        </div>
    </div>

    <div class="form-group row justify-content-start">
        <label for="last_name" class="col-sm-auto col-form-label">Last Name</label>
        <div class="col-sm-auto">
            <input type="text" name="last_name" id="last_name" class="form-control" value="{{user.last_name}}">
        </div>
    </div>

    <div class="form-group row justify-content-start">
        <label for="image_url" class="col-sm-auto col-form-label">Image URL</label>
        <div class="col-sm-auto">
            <input type="url" name="image_url" id="image_url" class="form-control" value="{{user.image_url}}">
        </div>
    </div>

    <div class="row justify-content-start">
        <a class="btn btn-outline-secondary btn-md col-sm-auto" href="/users/{{user.id}}">Cancel</a>
        <button class="btn btn-success btn-md col-sm-auto" type="submit">Save</button>
    </div>
</form>

{% endblock %}
