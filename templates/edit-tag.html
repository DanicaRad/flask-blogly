{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}

{% block content %}

<h1>Edit a Tag</h1>

<form action="/tags/{{ tag.id }}/edit" method="POST">
    <div class="form-group row">
        <label for="name" class="col-sm-1 col-form-label">Name</label>
        <div class="col-sm-4">
            <input type="text" name="name" class="form-control" value="{{ tag.name }}">
        </div>
    </div>

    <div class="form-group row">
        <a class="btn btn-outline-success btn-md col-sm-auto" href="/tags">Cancel</a>
        <button class="btn btn-success btn-md col-sm-auto" type="submit">Update</button>
    </div>
</form>


{% endblock %}
